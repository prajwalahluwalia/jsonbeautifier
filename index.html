<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON BEAUTIFIER</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body> 
    <div class="box">
        <div class="container">
            <textarea class="large-area large-area--input" placeholder="Enter you JSON here">
                {"name":"Dome"}
            </textarea>
            <div class="controls">
                <button type="button" class="controls__button controls__button--beautify">Beautify</button>
                <button type="button" class="controls__button controls__button--minify">Minify</button>
            </div>
            <textarea readonly class="large-area large-area--output" placeholder="Enter you JSON here"></textarea>
        </div>
        <div class="foote">
            <textarea readonly class="display-text">Created with <3 by a bored developer.</textarea>
        </div>
    </div>
</body>
</html>
